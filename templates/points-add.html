{% extends "nav.html" %}
{% block title %}Заведения{% endblock %}
{% block title_page %}Заведения{% endblock %}
{% block user_name %}User name{% endblock %}
{% block main %}
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Добавить заведение</h3>
          </div>
          <form>
            <div class="card-body">
              <div class="form-group">
                <input id="title" onclick="deleteError()" type="text" class="form-control" placeholder="Название">
              </div>
              <div class="form-group">
                <input id="address" onclick="deleteError()" type="text" class="form-control str" placeholder="Адрес">
              </div>
              <div class="form-group">
                <input id="coordinates" onclick="deleteError()" type="text" class="form-control str none-true" placeholder="Координаты">
              </div>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
